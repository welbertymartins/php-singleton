name: Validate Singleton Test Suite

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'composer.json'
      - 'composer.lock'
      - 'phpunit.xml'
      - 'README.md'

  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'composer.json'
      - 'composer.lock'
      - 'phpunit.xml'
      - 'README.md'

jobs:
  php-tests:
    name: PHP ${{ matrix.php }} Test Suite
    runs-on: ubuntu-latest

    outputs:
      php: ${{ steps.get-php-version.outputs.php }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§¾ Get PHP version from composer.json
        id: get-php-version
        run: |
          PHP_VERSION=$(jq -r '.require.php' composer.json | grep -oE '[0-9]+\.[0-9]+' | head -n 1)
          echo "Detected PHP version: $PHP_VERSION"
          echo "php=$PHP_VERSION" >> $GITHUB_OUTPUT

  run-tests:
    name: PHP Test Suite
    needs: php-tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [${{ needs.php-tests.outputs.php }}]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: ðŸ“¦ Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: âœ… Run PHPUnit tests
        run: vendor/bin/phpunit --configuration phpunit.xml
